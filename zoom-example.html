<!DOCTYPE html>
<meta charset="utf-8">
<style>

  html, body {
   margin: 0;
   padding: 0;
   width: 100%;
   height: 100%;
  }

.dot circle {
  fill: lightsteelblue;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot circle.dragging {
  fill: red;
  stroke: brown;
}

.axis line {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
  vector-effect: non-scaling-stroke;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="zoom-example.js"></script>
